<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>ArcGIS Maps SDK for JavaScript Tutorials: Display a map using arcgis/map-components</title>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      #mapContainer1, #mapContainer2 {
    height: 50%; /* Each map takes half the page height */
    width: 50%;
    margin: 0;
    padding: 0;
  }
      </style>

    <!-- Load Calcite components from CDN -->
    <script type="module" src="https://js.arcgis.com/calcite-components/3.3.3/calcite.esm.js"></script>

    <!-- Load the ArcGIS Maps SDK for JavaScript from CDN -->
    <script src="https://js.arcgis.com/4.34/"></script>

    <!-- Load Map components from CDN-->
    <script type="module" src="https://js.arcgis.com/4.34/map-components/"></script>
	<script>require([
  "esri/WebMap",
  "esri/views/MapView",
  "esri/config"
], function(WebMap, MapView, esriConfig) {

  // Optional: If using web maps from an ArcGIS Enterprise portal, set the URL
  // esriConfig.portalUrl = "https://myHostName.esri.com/arcgis";

  // --- Map 1 Configuration ---
  const webmap1 = new WebMap({
    portalItem: {
      id: "9d0108a20e124cb08a9c0852c3fe6e90" // Replace with your first web map ID
    }
  });

  const view1 = new MapView({
    map: webmap1,
    container: "mapContainer1", // Reference the first HTML container
    zoom: 10,
    center: [-122.4, 42]
  });

  // --- Map 2 Configuration ---
  const webmap2 = new WebMap({
    portalItem: {
      id: "9d0108a20e124cb08a9c0852c3fe6e90" // Replace with your second web map ID
    }
  });

  const view2 = new MapView({
    map: webmap2,
    container: "mapContainer2", // Reference the second HTML container
    zoom: 10,
    center: [-122.4, 42]
  });

});</script>  
</head>


  <body>
<h1>Mark Alfano</h1>
	<p>Final Project</p>
		<p>Klamath River Dam Removal</p>
    <div id="mapContainer1">
    
	</div>
	<div id="mapContainer2">
    
	</div>
  </body>

</html>
